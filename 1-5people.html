<!DOCTYPE html>
<html>
    <head>
        <title>1-5people</title>
        <link rel="stylesheet" href="bookings.css">
    </head>
    <body>
         <main>
            <div>
<h3>BOOKING SIZE: 1-5 PEOPLE</h3>
        <form action="">
            <label for="venue">VENUE:</label>
            <select name="venue" id="venue">
                <option value="cardif">Honest Burger Cardif</option>
                <option value="clapam">Honest Burger Clapam</option>
                <option value="ealing">Honest Burger Ealing</option>
                <option value="hammersmith">Honest Burger Hammersmith </option>
                <option value="reading">Honest Burger Reading</option>
            </select>
            <label for="date">DATE:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            <label for="no">NUMBER OF PEOPLE:</label>
            <select name="no-of-people" id="no">
                <option value="2">2 PEOPLE</option>
                <option value="3">3 PEOPLE</option>
                <option value="4">4 PEOPLE</option>
                <option value="5">5 PEOPLE</option>
            </select>
            <p>TIME:</p>
            <label for="from">FROM</label>
            <input type="time" id="from" name="from">
            <label for="until">UNTIL</label>
            <input type="time" id="until" name="until"> <br><br>
            <input type="submit">
        </form>
            </div>
        
        </main> 
    </body>
    
</html>
